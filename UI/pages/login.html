<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon-96x96.png">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-field-login">
            <img src="../images/favicon-96x96.png" class="avatar" alt="logo">
            <div>LOGIN</div><br>
            <form class="login-form" method="POST" action="createparcel.html">
                <div><input type="email" placeholder="Email" class="login-input" required></div><br>
                <div><input type="text" placeholder="Password" class="login-input"></div><br>
                <div><button type="submit" class="btn-submit">Login</button></div><br>
                <div>Not yet Registered<a href="signup.html">Create Account</a></div>
            </form>
        </div>
    </div>
</body>
</html>
