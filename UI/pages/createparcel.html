<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon-96x96.png">
    <title>Document</title>
</head>
<body>
    <div class="form-field-login">
        <img src="../images/favicon-96x96.png" class="avatar" alt="logo">
        <div>CREATE PARCEL</div><br>
        <form method="POST" class="parcel-form" action="status.html">
            <label class="label-title">Parcel name</label>
            <select class="drop-down">
                <option value="">Choose parcel</option>
                <option value="biscuits">Biscuits</option>
                <option value="cornflakes">Cornflakes</option>
                <option value="milk">Milk</option>
            </select>
            <div><label class="label-title">Quantity</label><input type="text" placeholder="quantity" class="login-input"></div>
            <div><label class="label-title">Destination</label>
                <select class="drop-down">
                    <option value="kyebando">Kyebando</option>
                    <option value="mulago">Mulago</option>
                    <option value="kisaasi">Kisaasi</option>
                    <option value="kikoni">Kikoni</option>
                </select>
            </div>
            <div><button class="btn-submit">MAKE ORDER</button></div>
        </form>
    </div>
    
</body>
</html>
