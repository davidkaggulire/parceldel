<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon-96x96.png">
    <title>Create Account</title>
</head>
<body>
    <div class="form-field-sign">
        <img src="../images/favicon-96x96.png" class="avatar" alt="logo">
        <div>CREATE ACCOUNT</div><br>
        <form class="login-form" method="POST" action="createparcel.html">
            <div><input type="text" placeholder="Firstname" class="login-input" required></div><br>
            <div><input type="text" placeholder="Lastname" class="login-input" required></div><br>
            <div><input type="email" placeholder="Email" class="login-input" required></div><br>
            <div><input type="password" placeholder="Password" class="login-input" required></div><br>
            <div><input type="password" placeholder="Confirm Password" class="login-input" required></div><br>
            <div><button type="submit" class="btn-submit">SignUp</button></div>
            <p>Already have an account<a href="login.html">Login</a></p>
        </form>
    </div>
    
</body>
</html>
